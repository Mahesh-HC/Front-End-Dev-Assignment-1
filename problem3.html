<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>problem3</title>
    <link rel="stylesheet" href="problem3.css">
</head>

<body>

    <div class="container">
        <div class="heading">
            <h2>Product Page</h2>

            <div class="product">

                <div class="imag">
                    <img
                        src="https://i5.walmartimages.com/asr/80552322-6563-4ec5-93fd-cf1f27e6a1dc_1.dea2da6dd0c17b19a1838d8982b8a47f.jpeg?odnHeight=612&odnWidth=612&odnBg=FFFFFF">
                </div>
                <div class="detail">
                    <p id="shirt">Green Cotton T-Shirt<br><span class="spn">shirts</span> </p>
                    <i class="fa fa-star"></i>
                    <i class="fa fa-star"></i>
                    <i class="fa fa-star"></i>
                    <i class="fa fa-star"></i>
                    <i class="fa fa-star-half"></i><br>
                    <p>Rs.400 <del> Rs.800</del> <span class="off"> 50% Off</span></p>
                    <p>Gildan is a leading provider of everyday quality family apparel, including t-shirts, fleece,
                        sport
                        shirts, underwear, socks, hosiery, and shape wear.</p>
                    <form>
                        <table>
                            <tr>
                                <th>Color:</th>
                                <td>Green</td>
                            </tr>
                            <tr>
                                <th>Availability:</th>
                                <td>3 in stock</td>
                            </tr>
                            <tr>
                                <th>Select Size:</th>
                                <td>
                                    <input type="radio" id="small" name="size" value="small"><label for="small">
                                        small</label>
                                    <input type="radio" id="medium" name="size" value="medium"><label for="medium">
                                        medium</label>
                                    <input type="radio" id="large" name="size" value="large"><label for="large">
                                        large</label>
                                </td>
                            </tr>
                            <tr>
                                <th>Quantity:</th>
                                <td>
                                    <select>
                                        <option>1</option>
                                        <option>2</option>
                                        <option>3</option>
                                        <option>4</option>
                                    </select>
                                </td>
                            </tr>
                        </table>
                        <button class="btn1">Buy Now</button>
                        <button class="btn2">Add to Cart</button>
                    </form>

                </div>
            </div>
        </div>
    </div>
</body>

</html>
